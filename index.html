<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="css/globals.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <link href="css/index.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link href="css/header.css" rel="stylesheet" />
    <title>Static Template</title>
  </head>
  <body>
    <header class="iw_header">
      <div class="iw_header__left">
        <img src="img/logo.svg" alt="logo" />
        <i class="i__bars fas fa-bars"></i>
      </div>

      <nav class="nav">
        <ul>
          <li><a href="index.html">Inicio</a></li>
          <li><a href="galery.html">Galeria</a></li>
          <li><a href="#">Pronto...</a></li>
        </ul>
      </nav>

      <div class="iw_header__search">
        <input type="text" placeholder="Buscar..." />
      </div>

      <div class="iw_header__right">
        <a href="register.html">Registrar</a>
        <a href="login.html">Logear</a>
      </div>
    </header>

    <div
      id="carouselExampleCaptions"
      class="carousel slide"
      data-bs-ride="carousel"
      style="max-width: 800px; width: 95%; margin: auto; margin-top: 30px;"
    >
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="img/material1.jpg"
            class="d-block w-100"
            data-id="1"
            alt="..."
          />
          <div class="carousel-caption d-none d-md-block">
            <h5>Bienvenido a Artists Zone</h5>
            <p>
              ¡Aca puedes hacerte conocer!
            </p>
          </div>
        </div>
        <div class="carousel-item">
          <img
            src="img/material2.jpg"
            class="d-block w-100"
            data-id="2"
            alt="..."
          />
          <div class="carousel-caption d-none d-md-block">
            <h5>¡Mejora tu experiencia!</h5>
            <p>¡Conoce mas artista y aprende de ellos!</p>
          </div>
        </div>
        <div class="carousel-item">
          <img
            src="img/material3.jpg"
            class="d-block w-100"
            data-id="3"
            alt="..."
          />
          <div class="carousel-caption d-none d-md-block">
            <h5>¡Conoce a tu publico!</h5>
            <p>¡Con lo que ofrece Artists Zone puedes interactuar con todos!</p>
          </div>
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <div class="social-media">
      <i class="fab fa-facebook-square"></i>
      <i class="fab fa-instagram"></i>
      <i class="fab fa-twitter"></i>
      <i class="fab fa-discord"></i>
      <i class="fab fa-github"></i>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>

    <script src="js/header.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
